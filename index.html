<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zCalculator</title>
  </head>
  <body>
    <div id="calculator">
      <p id="result">0</p>

      <div class="row">
        <button class="single-action">C</button>
        <button class="single-action">CE</button>
        <button class="single-action">SQRT</button>
        <button class="single-action">!</button>
        <button class="double-action">+</button>
      </div>

      <div class="row">
        <button class="numeric">7</button>
        <button class="numeric">8</button>
        <button class="numeric">9</button>
        <button class="single-action">BIN</button>
        <button class="double-action">-</button>
      </div>
      <div class="row">
        <button class="numeric">4</button>
        <button class="numeric">5</button>
        <button class="numeric">6</button>
        <button class="single-action">HEX</button>
        <button class="double-action">*</button>
      </div>
      <div class="row">
        <button class="numeric">1</button>
        <button class="numeric">2</button>
        <button class="numeric">3</button>
        <button class="single-action">+/-</button>
        <button class="double-action">/</button>
      </div>
      <div class="row">
        <button class="numeric">0</button>
        <button class="numeric">.</button>
        <button class="double-action">pow</button>
        <button id="equal">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
